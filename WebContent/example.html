<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Paul Nykamp">
	<meta name="description" content="Demo of imgSpinner, an open source javascript player for qtvr like object movies.">
	<meta name="keywords" content="JavaScript, QTVR, object movie, 360">
	
	<title>imgSpinner example</title>

	<script type="text/javascript" src="imgSpinner/ImgSpinner.js"></script>
	<link rel="stylesheet" type="text/css" href="imgSpinner/ImgSpinner.css">
	

	
	<script type="text/javascript">
	
		// called from body onload
		function start(){
			CreateImgSpinner().init("spinner", "images/sm-jpgs/#.jpg", 1, 47, "Antique Table", 1);
		}
		
	</script>
	
	<!-- The CSS below is included to show how to make imgSpinner responsive.
	In imgSpinner.css the width of the image is set to 100% and the height to auto.
	So, imgSpinner will take the width of whatever element it is in, and the height 
	will be proportional. -->
	
	<style type="text/css">
	
		/* desktop */
		@media screen and (min-width: 901px) {
		
 			.container {
				position: absolute;
				width: 700px;
				left: 0;
				right: 0;
				margin-left: auto;
				margin-right: auto;
				user-select: none;
			}
			
			.object {
				position: relative;
				width: 440px;
				left: 0;
				right: 0;
				margin-left: auto;
				margin-right: auto;
			}

		}
		
		/* tablet */
		@media screen and (max-width: 900px) and (min-width: 601px){
		
 			.container {
				position: absolute;
				width: 600px;
				left: 0;
				right: 0;
				margin-left: auto;
				margin-right: auto;
				user-select: none;
			}
			
			.object {
				position: relative;
				width: 400px;
				left: 0;
				right: 0;
				margin-left: auto;
				margin-right: auto;
			}
		
		}
		
		/* mobile */
		@media screen and (max-width: 600px) {
		
 			.container {
				position: relative;
				width: 340px;
				left: 0;
				right: 0;
				margin-left: auto;
				margin-right: auto;
				user-select: none;
			}
			
			.object {
				position:absolute;
				width: 340px;
				top: 100px;
				left: 0;
				right: 0;
				margin-left: auto;
				margin-right: auto;
			}
			
		}
		
		.copy {
			text-align: center;
			left: 0;
			right: 0;
			margin-left: auto;
			margin-right: auto;
		}
	
	</style>
	
	
</head>




<body onload="start()">

	<div id="container" class="container">
	
		<div class="copy">
			<h3>imgSpinner</h3>
			<p>Click and drag to spin the object.</p>
		</div>
		
		<br>
		
 		<div class="object">
			<div id="spinner"></div>
		</div>
		
	</div>

</body>



</html>
